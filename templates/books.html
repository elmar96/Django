<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" type = "text/css" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
background-color: #D9AFD9;
background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);

    }
    .books__img {
        height: 250px;
        object-fit: contain;
    }
</style>
<div class="container books__container">
    <div class="row gy-5">
        {% for book in books %}
        <div class="col-3">
            <div class="card">
              <img src="{{ book.image.url }}" class="card-img-top books__img" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">{{ book.genre }}</p>
                <a href="/books/{{ book.id }}" class="btn btn-primary">{{ book.title }}</a>
                  </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
