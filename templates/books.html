<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
<ul>
    {% for book in books %}
    <li>
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <p>{{ book.image }}</p>
    </li>
    {% endfor %}
</ul>
</div>
</body>
</html>
